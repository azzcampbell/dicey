<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicey</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Indie+Flower&family=Gochi+Hand&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/59f4a52384.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">

      <div class="header">
        <h1 class="title">Dicey</h1>
        <button type="button" class="btn btn-outline-light" onclick="randomNumber()"><h2 class="roll">Let's Roll!</h2></button>
      </div>

      <div class="dice">
        <h3 class="playerTitle">Player 1</h3>
        <img src="images\dice1.png">
      </div>

      <div class="dice">
        <h3 class="playerTitle">Player 2</h3>
        <img src="images\dice2.png">
      </div>

      <footer class="footer">
          <div class="row justify-content-center">
            <div class="col-2">
              <a href="https://github.com/azzcampbell"><i class="fab fa-github-square icon"></i></a>
            </div>
            <div class="col-2">
              <a href="https://twitter.com/azzcampbell/"><i class="fab fa-twitter icon"></i></a>
            </div>
            <div class="col-2">
              <a href="https://www.linkedin.com/in/aaroncampbell3/"><i class="fab fa-linkedin icon"></i></a>
            </div>
          </div>
      </footer>

    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
